<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div  id="app"></div>
<script  src="react-0.14.7/build/react.js"></script>
<script  src="react-0.14.7/build/react-dom.js"></script>
<script   src="react-0.14.7/browser.js"></script>

<script  type="text/babel">
    var FormApp=React.createClass({
        getInitialState:function(){
            return{
                uname:'',
                sex:'',
                school:''
            };
        },
        submitHandler:function(e){
            console.log({
                name:this.state.uname,
                sex:this.state.sex,
                school:this.state.school
            });
            e.preventDefault();
        },
        unameHandler:function(e){
            this.setState({
                uname:e.target.value
            });
        },
        sexHandler:function(e){
            this.setState({
                sex:e.target.value
            });
        },
        schoolHandler:function(e){
            this.setState({
                school:e.target.value
            });
        },
        render:function(){
            return(
                    <form onSubmit={this.submitHandler}>
                        <p>
                            用户名：<input type="text" value={this.state.name}  onChange={this.unameHandler}/>
                        </p>
                        <p>
                            性别：
                            男 <input type="radio" name="sex"  value="男" onChange={this.sexHandler}/>
                            女 <input type="radio"  name="sex"    value="女"  onChange={this.sexHandler}/>
                        </p>
                        <p>
                            学校:
                            <select value={this.state.school}  onChange={this.schoolHandler}>
                                <option >黑大</option>
                                <option >农大</option>
                                <option >林大</option>
                                <option>理工</option>
                            </select>
                        </p>
                        <p>
                            <input type="submit"  name=""/>
                        </p>
                    </form>
            );
        }
    });
    ReactDOM.render(
            <FormApp/>,
            document.getElementById('app')
    );
</script>
</body>
</html>
